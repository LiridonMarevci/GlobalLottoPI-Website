<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Lotto PI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #7b2cbf;
      padding: 15px 20px;
      gap: 12px;
    }

    header img {
      height: 45px;
      width: auto;
    }

    header h1 {
      color: gold;
      font-weight: 900;
      font-size: 30px;
      margin: 0;
    }

    main {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #7b2cbf;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
    }

    button:hover {
      background-color: #5a189a;
    }

    .warning {
      color: darkred;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .select-group {
      display: none;
    }
  </style>
</head>
<body>

<div class="background"></div>

<header>
  <img src="logo.png" alt="Global Lotto PI Logo" />
  <h1>GLOBAL LOTTO PI</h1>
</header>

<main>
  <label for="languageSelect">Select language:</label>
  <select id="languageSelect">
    <!-- Languages will be inserted via JS -->
  </select>

  <label for="ticketType">Choose lotto type:</label>
  <select id="ticketType">
    <option value="global" selected>Global Lotto</option>
    <option value="continent">Continent Lotto</option>
    <option value="country">Country Lotto</option>
  </select>

  <div class="select-group" id="continentGroup">
    <label for="continentSelect">Select continent:</label>
    <select id="continentSelect"></select>
  </div>

  <div class="select-group" id="countryGroup">
    <label for="countrySelect">Select country:</label>
    <select id="countrySelect"></select>
  </div>

  <button id="joinBtn">Join now</button>

  <div class="warning">
    ⚠️ Never enter your 24-word passphrase here! Use only the official Pi Browser Wallet.
  </div>
</main>

<script>
  const languageList = [
    "Abchasisch", "Achinesisch", "Adygisch", "Afar", "Afrikaans", "Ainu", "Akan", "Albanisch",
    "Aleutisch", "Altenglisch", "Altfranzösisch", "Altgriechisch", "Althebräisch", "Altisländisch",
    "Altkirchenslawisch", "Altpersisch", "Altprovenzalisch", "Alttürkisch", "Amharisch", "Angika",
    "Aragonisch", "Aramäisch", "Arapaho", "Armenisch", "Aserbaidschanisch", "Assamesisch", "Asturisch",
    "Avarisch", "Awadhi", "Aymara", "Azeri", "Azeri (Latein)", "Azeri (Arabisch)", "Balinesisch",
    "Bambara", "Baskisch", "Bavarian", "Belutschisch", "Bengalisch", "Bhojpuri", "Bislama", "Bosnisch",
    "Bretonisch", "Bulgarisch", "Burmisch", "Burjatisch", "Catalan", "Cebuano", "Chamorro", "Chewa",
    "Chichewa", "Chinesisch", "Cornish", "Dakota", "Dänisch", "Dari", "Deutsch", "Dhundari", "Dzongkha",
    "Englisch", "Esperanto", "Estnisch", "Fidschianisch", "Finnisch", "Flämisch", "Französisch",
    "Friaulisch", "Fulah", "Galicisch", "Georgisch", "Germanisch", "Gilbertesisch", "Gotisch",
    "Griechisch", "Grönländisch", "Guarani", "Gujarati", "Haida", "Haitianisch", "Hausa", "Hawaiisch",
    "Hebräisch", "Hindi", "Hiri Motu", "Hmong", "Iban", "Ibo", "Icelandic", "Igbo", "Ilocano",
    "Indonesisch", "Inuktitut", "Inupiak", "Irisch", "Isländisch", "Italienisch", "Japanisch", "Javanisch",
    "Kannada", "Kanuri", "Kasachisch", "Kashmiri", "Kasubisch", "Katalanisch", "Kazakh", "Khmer",
    "Kikuyu", "Kinyarwanda", "Kirgisisch", "Kirundi", "Komi", "Kongo", "Koreanisch", "Kroatisch",
    "Kurdisch", "Ladino", "Laotisch", "Latein", "Lettisch", "Ligurisch", "Limburgisch", "Lingala",
    "Litauisch", "Lombardisch", "Luganda", "Luxemburgisch", "Macedonian", "Maduresisch", "Magahi",
    "Maithili", "Malagasy", "Malaiisch", "Malayalam", "Maltesisch", "Manchu", "Mandar", "Mandinka",
    "Manx", "Maori", "Marathi", "Mari", "Marshallese", "Mayan", "Mazandarani", "Mende", "Minangkabau",
    "Mizo", "Mongolisch", "Nahuatl", "Nauruanisch", "Navajo", "Ndebele", "Ndonga", "Nepali",
    "Neuguinea-Pidgin", "Niederländisch", "Niedersorbisch", "Nigerian Pidgin", "Nordkurdisch",
    "Norwegisch", "Nyanja", "Ojibwe", "Oriya", "Oromo", "Ossetisch", "Panjabi", "Paschtu", "Persisch",
    "Polnisch", "Portugiesisch", "Quechua", "Rätoromanisch", "Rumänisch", "Russisch", "Samoanisch",
    "Sanskrit", "Sardisch", "Schottisch-Gälisch", "Schwedisch", "Serbisch", "Sesotho", "Setswana",
    "Shona", "Sindhi", "Singhalesisch", "Slowakisch", "Slowenisch", "Somali", "Spanisch", "Suaheli",
    "Süd-Azerbaidschanisch", "Süd-Ndebele", "Syrisch", "Tagalog", "Tahitianisch", "Tajik", "Tamil",
    "Tatarisch", "Telugu", "Thailändisch", "Tibetisch", "Tigrinya", "Tok Pisin", "Tonganisch",
    "Tschechisch", "Tschetschenisch", "Türkisch", "Turkmenisch", "Uigurisch", "Ukrainisch", "Ungarisch",
    "Urdu", "Usbekisch", "Venda", "Vietnamesisch", "Wallisisch", "Walisisch", "Waray", "Weißrussisch",
    "Wolof", "Xhosa", "Yiddish", "Yoruba", "Zaza", "Zhuang", "Zulu"
  ];

  const continents = {
    "Africa": [...],
    "Asia": [...],
    "Europe": [...],
    "North America": [...],
    "South America": [...],
    "Oceania": [...],
    "Observers": ["Vatican City", "Palestine"]
  };

  const langSelect = document.getElementById('languageSelect');
  languageList.forEach(lang => {
    const opt = document.createElement('option');
    opt.value = lang;
    opt.textContent = lang;
    langSelect.appendChild(opt);
  });

  const ticketType = document.getElementById('ticketType');
  const continentGroup = document.getElementById('continentGroup');
  const countryGroup = document.getElementById('countryGroup');
  const continentSelect = document.getElementById('continentSelect');
  const countrySelect = document.getElementById('countrySelect');

  ticketType.addEventListener('change', () => {
    const val = ticketType.value;
    if (val === 'continent') {
      continentGroup.style.display = 'block';
      countryGroup.style.display = 'none';
    } else if (val === 'country') {
      continentGroup.style.display = 'block';
      countryGroup.style.display = 'block';
    } else {
      continentGroup.style.display = 'none';
      countryGroup.style.display = 'none';
    }
  });

  for (const c in continents) {
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    continentSelect.appendChild(opt);
  }

  continentSelect.addEventListener('change', () => {
    const selected = continentSelect.value;
    countrySelect.innerHTML = '';
    continents[selected].forEach(country => {
      const opt = document.createElement('option');
      opt.value = country;
      opt.textContent = country;
      countrySelect.appendChild(opt);
    });
  });

  ticketType.dispatchEvent(new Event('change'));
</script>

</body>
</html>
