<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Lotto PI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Hintergrund fixieren */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background-color: rgba(123, 44, 191, 0.9);
    }

    header img {
      height: 60px;
      width: auto;
      margin-right: 15px;
    }

    header h1 {
      color: gold;
      font-size: 32px;
      margin: 0;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    main {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5a189a;
    }

    .warning {
      text-align: center;
      color: darkred;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Global Lotto PI Logo" />
    <h1>GLOBAL LOTTO PI</h1>
  </header>

  <main>
    <label for="languageSelect">Select language:</label>
    <select id="languageSelect">
      <option value="en" selected>English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <label for="lottoSelect">Choose lotto type:</label>
    <select id="lottoSelect">
      <option value="global" selected>Global Lotto</option>
      <option value="continent">Continent Lotto</option>
      <option value="country">Country Lotto</option>
    </select>

    <button onclick="goToJoin()">Join now</button>

    <div class="warning">
      ⚠️ Never enter your 24-word passphrase here! Use only the official Pi Browser Wallet.
    </div>
  </main>

  <script>
    function goToJoin() {
      window.location.href = "join.html";
    }
  </script>

</body>
</html>
