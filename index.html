<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLOBAL LOTTO PI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #7B3FE4;
      padding: 20px;
      color: gold;
      font-weight: bold;
      font-size: 26px;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #7B3FE4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e29b3;
    }
    .warning {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Global Lotto PI Logo" />
    GLOBAL LOTTO PI
  </header>
  <div class="container">
    <label for="language"><b>Select language:</b></label>
    <select id="language">
      <!-- Languages will be inserted here by JS -->
    </select>

    <label for="type"><b>Choose lotto type:</b></label>
    <select id="type">
      <option value="global">Global Lotto</option>
      <option value="continent">Continent Lotto</option>
      <option value="country">Country Lotto</option>
    </select>

    <label for="continent"><b>Select continent:</b></label>
    <select id="continent">
      <option value="Africa">Africa</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Oceania">Oceania</option>
    </select>

    <label for="country"><b>Select country:</b></label>
    <select id="country">
      <!-- Länder werden per JS eingefügt -->
    </select>

    <button onclick="proceed()">Join now</button>

    <div class="warning">
      ⚠️ Never enter your 24-word passphrase here! Use only the official Pi Browser Wallet.
    </div>
  </div>

  <script>
    // Sprachenliste aus der CSV
    const languages = [
      "Abchasisch", "Achinesisch", "Adygisch", "Afar", "Afrikaans", "Aghem", "Ainu", "Akan", "Akoose", "Albanisch",
      // ... bis zu 343 Einträgen (hier gekürzt, du bekommst gleich die vollständige Liste eingefügt)
    ];

    const countries = [
      "Ägypten", "Äquatorialguinea", "Äthiopien", "Algerien", "Angola", "Benin", "Botswana", "Burkina Faso",
      "Burundi", "Côte d’Ivoire", "Demokratische Republik Kongo", "Dschibuti", "Eritrea", "Eswatini",
      "Gabun", "Gambia", "Ghana", "Guinea", "Guinea-Bissau", "Kamerun", "Kap Verde", "Kenia", "Komoren",
      "Republik Kongo", "Lesotho", "Liberia", "Libyen", "Madagaskar", "Malawi", "Mali", "Marokko",
      "Mauretanien", "Mauritius", "Mosambik", "Namibia", "Niger", "Nigeria", "Ruanda", "Sambia",
      "São Tomé und Príncipe", "Senegal", "Seychellen", "Sierra Leone", "Simbabwe", "Somalia", "Südafrika",
      "Sudan", "Südsudan", "Tansania", "Togo", "Tschad", "Tunesien", "Uganda", "Zentralafrikanische Republik",
      "Afghanistan", "Armenien", "Aserbaidschan", "Bahrain", "Bangladesch", "Bhutan", "Brunei", "China",
      "Georgien", "Indien", "Indonesien", "Irak", "Iran", "Israel", "Japan", "Jordanien",
      "Kambodscha", "Kasachstan", "Katar", "Kirgisistan", "Kuwait", "Laos", "Libanon", "Malaysia",
      // ... (weitere Länder folgen, komplette Liste wird gleich eingefügt)
    ];

    const langDropdown = document.getElementById('language');
    const countryDropdown = document.getElementById('country');

    languages.forEach(lang => {
      const opt = document.createElement('option');
      opt.value = lang;
      opt.textContent = lang;
      langDropdown.appendChild(opt);
    });

    countries.forEach(country => {
      const opt = document.createElement('option');
      opt.value = country;
      opt.textContent = country;
      countryDropdown.appendChild(opt);
    });

    function proceed() {
      const lang = langDropdown.value;
      const type = document.getElementById('type').value;
      const continent = document.getElementById('continent').value;
      const country = countryDropdown.value;
      alert(`Selected: Language = ${lang}, Type = ${type}, Continent = ${continent}, Country = ${country}`);
      // Weiterleitung oder Seitenaufruf je nach Auswahl folgt hier (später einbauen)
    }
  </script>
</body>
</html>
