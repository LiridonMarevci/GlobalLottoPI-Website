<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Lotto PI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    main {
      padding: 100px 20px 20px 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #fff;
    }
    .lang-select {
      margin-top: 30px;
    }
    .lang-select button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #8b3af3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Global Lotto PI Logo" />
  </header>
  <main>
    <h1>Welcome to Global Lotto PI</h1>
    <div class="lang-select">
      <button>English</button>
      <button>Deutsch</button>
      <button>Shqip</button>
    </div>
  </main>
</body>
</html>
