<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GlobalLottoPI Payment Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align:center; padding-top:50px; font-family:sans-serif; background:#f4f4f4;">
  <h1>ğŸ”’ GlobalLottoPI Payment Test</h1>
  <p>Please log in with your Pi account and send a test payment of 0.01Ï€ to verify the app.</p>

  <button onclick="authenticate()">ğŸ” Login via Pi</button>
  <br><br>
  <button onclick="startPayment()">ğŸ’¸ Send Test Payment (0.01Ï€)</button>

  <script>
    const pi = window.Pi;

    // Initialize authentication
    async function authenticate() {
      try {
        const scopes = ['username', 'payments'];
        const result = await pi.authenticate(scopes);
        alert("Welcome " + result.user.username + "!");
        console.log(result);
      } catch (err) {
        alert("Login failed");
        console.error(err);
      }
    }

    // Payment logic
    async function startPayment() {
      const payment = await pi.createPayment({
        amount: 0.01,
        memo: "GlobalLottoPI Test",
        metadata: { purpose: "test-verification" }
      });

      payment.onReadyForServerApproval(() => {
        console.log("Ready for server approval");
        payment.approve();
      });

      payment.onReadyForServerCompletion(() => {
        console.log("Ready to complete payment");
        payment.complete();
      });

      payment.onCancel((error) => {
        alert("Payment canceled");
        console.error(error);
      });

      payment.onError((error) => {
        alert("Payment error");
        console.error(error);
      });
    }
  </script>
</body>
</html>
