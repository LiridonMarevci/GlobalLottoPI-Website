<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Lotto PI ‚Äì Subscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="pi-browser" content="true">

  <!-- Pi Network SDK ‚Äì i domosdosh√´m p√´r pagesa -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <!-- Stilizimi bazik -->
  <style>
    body {
      background-color: #2c0043;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .subscription-box {
      background: #000000b0;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px gold;
    }
    h2 {
      margin-bottom: 20px;
      color: gold;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background-color: #b300ff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a000e0;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: gold;
    }
  </style>
</head>
<body>
<div>
  <h2>Subscription</h2>
  <select id="subscriptionOption">
    <option value="trial">Trial ‚Äì 0.001 Pi (Sandbox)</option>
    <option value="1month">1 Month ‚Äì 10 Pi</option>
    <option value="6months">6 Months ‚Äì 55 Pi</option>
    <option value="1year">1 Year ‚Äì 100 Pi</option>
  </select>
  <button onclick="subscribeNOW()">Subscribe Now</button>
  <div id="status" style="margin-top: 10px; color: white;"></div>
</div>
<!-- Pi SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<script>
  let payment;

  document.addEventListener("DOMContentLoaded", () => {
    if (typeof window.Pi === "undefined") {
      document.getElementById("status").innerText = "‚ùå Nuk je brenda Pi Browser.";
      return;
    }

    try {
      Pi.init({
        version: "2.0",
        sandbox: true,
        apikey: "uxwsgwplum5d897ls7xyvqc9bcztsch6hcrzu8lvtkvr0gp6ogc3baqjpv0lslhr"
      });

      document.getElementById("status").innerText = "‚úÖ Pi SDK u inicializua me sukses.";
      console.log("‚úÖ Pi SDK initialized.");
    } catch (err) {
      console.error("‚ùå Pi SDK init error:", err);
      document.getElementById("status").innerText = "‚ùå Nuk u inicializua Pi Network.";
    }
  });

  // Funksioni i pages√´s
  async function subscribeNOW() {
    document.getElementById("status").innerText = "üü° Po fillon pagesa...";

    try {
      const selected = document.getElementById("subscriptionOption").value;
      let amount = 0.001;
      let memo = "Trial Subscription";

      if (selected === "1month") {
        amount = 10;
        memo = "1-Month Subscription";
      } else if (selected === "6months") {
        amount = 55;
        memo = "6-Months Subscription";
      } else if (selected === "1year") {
        amount = 100;
        memo = "1-Year Subscription";
      }

      const paymentData = {
        amount: amount.toString(),
        memo: memo,
        metadata: { type: "subscription", duration: selected }
      };

      payment = await Pi.createPayment(paymentData);
      document.getElementById("status").innerText = "‚úÖ U hap Pi Wallet p√´r pages√´.";
    } catch (err) {
      console.error("‚ùå Gabim gjat√´ pages√´s:", err);
      document.getElementById("status").innerText = "‚ùå Pagesa d√´shtoi.";
    }
  }
</script>


  <script>
    let payment;

    // Inicimi i Pi SDK
    document.addEventListener("DOMContentLoaded", () => {
      try {
        Pi.init({
          version: "2.0",
          sandbox: true // 
          apiKey: "evaxkebjaahfmvosdiqgdgnrfh45gafpu6enrqitjz5qmtpkz11faiqcdvijq0sc"
        });
        console.log("‚úÖ Pi SDK initialized");
      } catch (err) {
        console.error("‚ùå Pi SDK init error:", err);
        document.getElementById("status").innerText = "Could not initialize Pi Network.";
      }
    });

    // Funksioni p√´r pages√´
    async function subscribeNow() {
      try {
        document.getElementById("status").innerText = "‚è≥ Initiating payment...";

        payment = await Pi.createPayment({
          amount: 0.001,
          memo: "Trial Subscription",
          metadata: { type: "trial", duration: "14 days" },
          to: "GA43JVACMR2FM77IGK6AJ4F62SFSEFQCOKIHZ7NDCSQPXHLYJW7IMPDQ"
        });

        payment.onReadyForServerApproval(paymentId => {
          console.log("üü° Ready for server approval:", paymentId);
          document.getElementById("status").innerText = "Awaiting server approval...";
        });

        payment.onReadyForServerCompletion((paymentId, txid) => {
          console.log("‚úÖ Payment completed:", paymentId, txid);
          document.getElementById("status").innerText = "üéâ Subscription successful!";
          setTimeout(() => {
            window.location.href = "index.html"; // ose faqja tjet√´r
          }, 2000);
        });

        payment.onCancel(() => {
          console.warn("‚ö†Ô∏è Payment cancelled by user.");
          document.getElementById("status").innerText = "Payment cancelled.";
        });

        payment.onError(error => {
          console.error("‚ùå Payment error:", error);
          document.getElementById("status").innerText = "Payment failed or an error occurred.";
        });

      } catch (err) {
        console.error("‚ùå Could not create payment:", err);
        document.getElementById("status").innerText = "Failed to initiate payment.";
      }
    }
  </script>
</body>
</html>
