<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe - Global Lotto PI</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .subscription-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    select, button {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }

    button {
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ba68c8;
    }
  </style>
</head>
<body>
  <div class="subscription-box">
    <label for="subscription">Select your subscription:</label><br/>
    <select id="subscription">
      <option value="trial">Trial 14 Days – 1 Pi (One-time)</option>
      <option value="1month">1 Month – 10 Pi</option>
      <option value="6months">6 Months – 55 Pi</option>
      <option value="1year">1 Year – 100 Pi</option>
    </select>
    <button onclick="startPayment()">Subscribe Now</button>
  </div>

  <script>
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    async function startPayment() {
      const subscription = document.getElementById('subscription').value;
      let amount = 0;
      let memo = "";

      switch(subscription) {
        case "trial": amount = 1; memo = "Trial 14 Days"; break;
        case "1month": amount = 10; memo = "Subscription 1 Month"; break;
        case "6months": amount = 55; memo = "Subscription 6 Months"; break;
        case "1year": amount = 100; memo = "Subscription 1 Year"; break;
      }

      Pi.createPayment({
        amount: amount.toString(),
        memo: memo,
        metadata: { type: subscription },
        to: "GA43JVACMR2FM77IGK6AJ4F62SFSEFQCOKIHZ7NDCSQPXHLYJW7IMPDQ"
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Payment ready:", paymentId);
          // später: Send paymentId to backend
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Payment completed:", txid);
          alert("Payment successful! You are now subscribed.");
          // redirect to game page
        },
        onCancel: function(paymentId) {
          alert("Payment was cancelled.");
        },
        onError: function(error, payment) {
          console.error("Payment error:", error);
          alert("Payment failed. Try again.");
        }
      });
    }

    Pi.authenticate(
      { onIncompletePaymentFound: function(payment) { console.log("Unfinished:", payment); } },
      function(auth) {
        console.log("Authenticated:", auth.user.uid);
      },
      function(error) {
        console.error("Auth error:", error);
      }
    );
  </script>
</body>
</html>
