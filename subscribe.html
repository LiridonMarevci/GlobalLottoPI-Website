
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Global Lotto PI – Subscribe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .logo {
      margin-bottom: 20px;
    }
    .subscription-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .subscription-box h2 {
      margin-bottom: 20px;
      color: #4b0082;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #b47aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #8e2de2;
    }
  </style>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="Logo" height="100" />
    <div class="subscription-box">
      <h2>Subscription</h2>
      <select id="subscription">
        <option value="trial">Trial – 0.001 Pi (Sandbox)</option>
        <option value="1month">1 Month – 10 Pi</option>
        <option value="6months">6 Months – 55 Pi</option>
        <option value="1year">1 Year – 100 Pi</option>
      </select>
      <button onclick="startPayment()">Subscribe Now</button>
    </div>
  </div>

  <script>
    async function startPayment() {
      const amounts = {
        trial: "0.001",
        "1month": "10",
        "6months": "55",
        "1year": "100"
      };
      const selected = document.getElementById('subscription').value;
      const amount = amounts[selected];

      if (!window.Pi) {
        alert("Pi SDK not loaded.");
        return;
      }

      Pi.init({
        version: "2.0",
        sandbox: true
      });

      Pi.createPayment({
        amount: amount,
        memo: `Subscription for ${selected}`,
        metadata: { subscriptionType: selected },
        to: "GA43JVACMR2FM77IGK6AJ4F62SFSEFQCOKIHZ7NDCSQPXHLYJW7IMPDQ"
      }).then(function(payment) {
        alert("✅ Payment successful! Thank you for your subscription.");
      }).catch(function(error) {
        alert("❌ Payment failed or cancelled.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
