<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription | Global Lotto Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px gold;
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: gold;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 100%;
    }

    button {
      background-color: #a020f0;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #8a2be2;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Global Lotto PI Logo">
    <h2>Subscription</h2>
    <select id="subscription">
      <option value="trial">Trial – 0.001 Pi (Sandbox)</option>
      <option value="1month">1 Month – 10 Pi</option>
      <option value="6months">6 Months – 55 Pi</option>
      <option value="1year">1 Year – 100 Pi</option>
    </select>
    <button onclick="startPayment()">Subscribe Now</button>
    <div id="status" style="margin-top:15px; color: orange;"></div>
    <div class="footer">Only payments from Pi Browser will work properly.</div>
  </div>

  <script>
    const API_KEY = "uxwsgwplum5d897ls7xyvqc9bcztsch6hcrzu8lvtkvr0gp6ogc3baqjpv0lslhr";
    const WALLET_ADDRESS = "GA43JVACMR2FM77IGK6AJ4F62SFSEFQCOKIHZ7NDCSQPXHLYJW7IMPDQ";

    window.onload = function () {
      if (window.Pi) {
        Pi.init({
          version: "2.0",
          sandbox: true,
          apiKey: API_KEY
        });
        document.getElementById("status").innerText = "✅ Pi Network initialized.";
      } else {
        document.getElementById("status").innerText = "❌ Could not initialize Pi Network.";
      }
    };

    async function startPayment() {
      if (!window.Pi) {
        alert("Pi Network SDK not loaded!");
        return;
      }

      const amountMap = {
        "trial": "0.001",
        "1month": "10",
        "6months": "55",
        "1year": "100"
      };

      const selected = document.getElementById("subscription").value;
      const amount = amountMap[selected];

      try {
        const payment = await Pi.createPayment({
          amount: amount,
          memo: "Subscription: " + selected,
          metadata: { subscription: selected },
          to: WALLET_ADDRESS
        });

        alert("✅ Payment successful!");
        console.log("Payment completed:", payment);
        document.getElementById("status").innerText = "✅ Payment completed.";
      } catch (error) {
        alert("❌ Payment failed or cancelled.");
        console.error("Payment error:", error);
        document.getElementById("status").innerText = "❌ Payment error.";
      }
    }
  </script>
</body>
</html>
