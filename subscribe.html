<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe - Global Lotto PI</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .subscription-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    select, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #9c27b0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ba68c8;
    }
    h2 {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="subscription-box">
    <h2>Choose your Subscription</h2>
    <select id="subscription">
      <option value="trial">Trial 14 Days – 1 Pi (once)</option>
      <option value="1month">1 Month – 10 Pi</option>
      <option value="6months">6 Months – 55 Pi</option>
      <option value="1year">1 Year – 100 Pi</option>
    </select>
    <button onclick="startPayment()">Subscribe Now</button>
  </div>

  <script>
    // Init SDK
    Pi.init({ version: "2.0", sandbox: true });

    const apiKey = "evaxkebjaahfmvosdiqgdgnrfh45gafpu6enrqitjz5qmtpkz11faiqcdvijq0sc";
    const receiver = "GA43JVACMR2FM77IGK6AJ4F62SFSEFQCOKIHZ7NDCSQPXHLYJW7IMPDQ";

    const amounts = {
      trial: { amount: 1, memo: "Trial 14 days" },
      1month: { amount: 10, memo: "1 Month Subscription" },
      6months: { amount: 55, memo: "6 Months Subscription" },
      1year: { amount: 100, memo: "1 Year Subscription" }
    };

    async function startPayment() {
      const selected = document.getElementById("subscription").value;
      const payment = amounts[selected];
      if (!payment) return alert("Invalid selection.");

      Pi.createPayment(payment, {
        amount: payment.amount,
        memo: payment.memo,
        metadata: { type: selected },
        to: receiver
      })
      .then(function(paymentResult) {
        console.log("Payment result:", paymentResult);
        alert("✅ Payment successful!");
      })
      .catch(function(error) {
        console.error("Payment failed:", error);
        alert("❌ Payment failed: " + error.message);
      });
    }
  </script>
</body>
</html>
