<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Lotto PI ‚Äì Subscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="pi-browser" content="true">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      background-color: #2c0043;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .subscription-box {
      background: #000000b0;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px gold;
    }
    h2 { margin-bottom: 20px; color: gold; }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background-color: #b300ff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover { background-color: #a000e0; }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="subscription-box">
    <h2>Subscription</h2>
    <select id="subscriptionOption">
      <option value="trial">Trial ‚Äì 0.001 Pi (Sandbox)</option>
      <option value="1month">1 Month ‚Äì 10 Pi</option>
      <option value="6months">6 Months ‚Äì 55 Pi</option>
      <option value="1year">1 Year ‚Äì 100 Pi</option>
    </select>
    <button onclick="subscribeNOW()">Subscribe Now</button>
    <div id="status"></div>
  </div>

  <script>
    let payment;

    document.addEventListener("DOMContentLoaded", () => {
      if (typeof window.Pi === "undefined") {
        document.getElementById("status").innerText = "‚ùå Nuk je brenda Pi Browser.";
        return;
      }

      try {
        Pi.init({
          version: "2.0",
          sandbox: true,
          apiKey: "uxwsgwplum5d897ls7xyvqc9bcztsch6hcrzu8lvtkvr0gp6ogc3baqjpv0lslhr"
        });
        console.log("‚úÖ Pi SDK initialized");
        document.getElementById("status").innerText = "‚úÖ Pi SDK √´sht√´ gati.";
      } catch (err) {
        console.error("‚ùå Pi.init error:", err);
        document.getElementById("status").innerText = "‚ùå SDK nuk u inicializua.";
      }
    });

    async function subscribeNOW() {
      const selected = document.getElementById("subscriptionOption").value;
      let amount = "0.001";
      let memo = "Trial Subscription";

      if (selected === "1month") {
        amount = "10";
        memo = "1-Month Subscription";
      } else if (selected === "6months") {
        amount = "55";
        memo = "6-Months Subscription";
      } else if (selected === "1year") {
        amount = "100";
        memo = "1-Year Subscription";
      }

      try {
        document.getElementById("status").innerText = "‚è≥ Po hapet Pi Wallet...";

        payment = await Pi.createPayment({
          amount: amount,
          memo: memo,
          metadata: { type: "subscription", plan: selected },
          to: "GA43JVACMR2FM77IGK6AJ4F62SFSEFQCOKIHZ7NDCSQPXHLYJW7IMPDQ"
        });

        payment.onReadyForServerApproval(async (paymentId) => {
  const response = await fetch("http://192.168.0.75:5000/approve", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ paymentId: paymentId })
  });

  if (!response.ok) {
    document.getElementById("status").innerText = "‚ùå Miratimi i serverit d√´shtoi.";
    return;
  }

  document.getElementById("status").innerText = "üü¢ Miratim i serverit u krye.";
});

        payment.onReadyForServerApproval(async (paymentId) => {
  const response = await fetch("http://192.168.0.75:5000/approve", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ paymentId: paymentId })
  });

  if (!response.ok) {
    document.getElementById("status").innerText = "‚ùå Miratimi i serverit d√´shtoi.";
    return;
  }

  document.getElementById("status").innerText = "üü¢ Miratim i serverit u krye.";
});

payment.onReadyForServerCompletion(async (paymentId, txid) => {
  const response = await fetch("http://192.168.0.75:5000/complete", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ paymentId: paymentId, txid: txid })
  });

  if (!response.ok) {
    document.getElementById("status").innerText = "‚ùå Finalizimi d√´shtoi.";
    return;
  }

  document.getElementById("status").innerText = "‚úÖ Pagesa p√´rfundoi me sukses!";
  setTimeout(() => {
    window.location.href = "index.html";
  }, 2000);
});

payment.onCancel(() => {
  document.getElementById("status").innerText = "‚ùå Pagesa u anullua.";
});


        payment.onError(error => {
          console.error("‚ùå Error:", error);
          document.getElementById("status").innerText = "‚ùå Gabim gjat√´ pages√´s.";
        });

      } catch (err) {
        console.error("‚ùå Payment failed:", err);
        document.getElementById("status").innerText = "‚ùå Pagesa d√´shtoi.";
      }
    }
  </script>
</body>
</html>
