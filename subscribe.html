<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe - Global Lotto PI</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      width: 320px;
    }

    .container h1 {
      margin-bottom: 20px;
      color: gold;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #9c27b0;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ba68c8;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Choose your Subscription</h1>
    <select id="subscription">
      <option value="trial">Trial 14 Days – 1 Pi (once)</option>
      <option value="1month">1 Month – 10 Pi</option>
      <option value="6months">6 Months – 55 Pi</option>
      <option value="1year">1 Year – 100 Pi</option>
    </select>
    <button onclick="startPayment()">Subscribe Now</button>
  </div>

  <script>
    // Init Pi SDK (only once)
    const apiKey = "evaxkebjaahfmvosdiqgdgnrfh45gafpu6enrqitjz5qmtpkz11faiqcdvijq0sc";
    const walletAddress = "GA43JVACMR2FM77IGK6AJ4F62SFSEFQCOKIHZ7NDCSQPXHLYJW7IMPDQ";

    const subscriptionOptions = {
      trial: { amount: 1, memo: "Trial 14 days" },
      "1month": { amount: 10, memo: "1 Month Subscription" },
      "6months": { amount: 55, memo: "6 Months Subscription" },
      "1year": { amount: 100, memo: "1 Year Subscription" }
    };

    async function startPayment() {
      const selected = document.getElementById("subscription").value;
      const subscription = subscriptionOptions[selected];

      if (!subscription) {
        alert("Invalid subscription selection.");
        return;
      }

      // Load SDK and initialize
      if (!window.Pi) {
        alert("⚠️ Pi SDK not loaded. Please open in Pi Browser.");
        return;
      }

      try {
        Pi.init({
          version: "2.0",
          sandbox: true,
          apiKey: apiKey
        });

        const paymentData = {
          amount: subscription.amount.toString(),
          memo: subscription.memo,
          metadata: { type: selected },
          to: walletAddress
        };

        const payment = await Pi.createPayment(paymentData);

        alert("✅ Payment successful!\nThank you for subscribing to Global Lotto PI.");
        // TODO: Optionally send data to server here
      } catch (error) {
        console.error("Payment Error:", error);
        alert("❌ Payment failed or cancelled.");
      }
    }
  </script>
</body>
</html>
